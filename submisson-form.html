<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="submisson-form.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script type="text/javascript" src="submission-form.js"></script>
</head>
<body>

<div class="container">
	<div class="row">
		<div class="submisson-form">
			<div class="col-sm-12">
				<h1>First Name</h1>
				<input type="text" class="first-name" placeholder="First Name">
			
			</div>
			<div class="col-sm-12">
				<h1>Last Name</h1>
				<input type="text" class="last-name" placeholder="Last Name">
			
			</div>
			<div class="col-sm-12">
				<h1>Email</h1>
				<input type="text" class="email" placeholder="Email">
			
			</div>
			<div class="col-sm-12">
				<h1>Zip</h1>
				<input type="text" class="zip" placeholder="Zip">
			
			</div>
			<div class="col-sm-12">
				<h1>Password</h1>
				<input type="text" class="password1" placeholder="Password">
			
			</div>
			<div class="col-sm-12">
				<h1>Confirm Password</h1>
				<input type="text" class="password2" placeholder="Password">

			</div>
				<div class="col-sm-12">
					<div class="checkboxes">
						<input type="checkbox">
						<label>Job Recommendations</label>
						<p>based on your activity</p>
					</div>
				<div class="col-sm-12">
					<div class="checkboxes">
						<input type="checkbox">
						<label> Resume and Application Activity Alerts</label>
						<p>when your application is viewed</p>
					</div>
				
			</div>
			<div class="col-sm-12 col-lg-7 col-xl-7">
			<button type="button" class="btn btn-success">Sign Up</button>				
			</div>
			

		</div>

	
		
	</div>
	
</div>

</body>
</html>
